<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
  <input type="text" name="vatly" id="vatly"> Nhập điểm VL<br>
  <input type="text" name="hoahoc" id="hoahoc"> Nhập điểm HH<br>
  <input type="text" name="toanhoc" id="toanhoc"> Nhập điểm TH<br><br>
</form>
<button type="button" onclick="tinhToan()">Tính toán</button>
<div id="dtb">Điểm trung bình cộng:</div>

<script>
  function tinhToan() {
    // Lấy giá trị của các ô input và chuyển đổi chúng thành số
    let x = parseInt(document.getElementById("vatly").value);
    let y = parseInt(document.getElementById("hoahoc").value);
    let z = parseInt(document.getElementById("toanhoc").value);
    let dtb = (x + y + z) / 3;
    document.getElementById("dtb").innerHTML = "Điểm trung bình cộng: " + dtb
  }
</script>
</body>
</html>
